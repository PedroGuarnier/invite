<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem</title>
    <link rel="stylesheet" href="/style/style.css">
    <style>
        /* Estilo geral */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
            text-align: center;
            margin: 0;
        }

        /* Botão estilizado */
        button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e03e5b;
        }

        /* Ajuste da imagem */
        .flores img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <audio id="musica" autoplay loop>
        <source src="/audio/ANAVITÓRIA - Porque Eu Te Amo .mp3" type="audio/mp3">
        Seu navegador não suporta áudio.
    </audio>
    <div>
        <h6>Amo ser seu namorado, Te amo pra sempre </h6>
    </div>

    <div class="flores">
        <img src="/img/montagem.png" alt="Justin">
    </div>

</body>

</html>
